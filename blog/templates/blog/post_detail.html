{%extends 'blog/base.html'%}

{% block content %}
    <div class="post">
        {% if post.published_date%}
        <div class="date">
            Published Date : {{post.published_date | date:"Y-m-d a g:i"}}
        </div>
        {% endif%}
        <h1>{{ post.title}}</h1>
        <p>{{ post.text|linebreaksbr}}</p>
    </div>
{% endblock %}

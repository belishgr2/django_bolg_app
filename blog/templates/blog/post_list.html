{% extends 'blog/base.html' %}

{% block content %}

    {% for post in posts %}
    <div class="post">
        {%if post.published_date%}
        <div class="date">
            Published Date : {{post.published_date | date:"Y-m-d a g:i"}}
        </div>
        {% endif %}
        <h2><a href="{% url 'post_detail' pk=post.id %}">{{post.title}}</a></h2>
    </div>

    {% endfor%}

{% endblock%}

{% extends 'blog/base.html' %}

{% block content %}

    {% for post in posts %}
    <div class="post">
        <div class="date">
            Published Date : {{post.published_date | date:"Y-m-d a g:i"}}
        </div>
        <h2><a href="">{{ post.title}}</a></h2>
        <p>{{ post.text|linebreaksbr}}</p>
    </div>

    {% endfor%}

{% endblock%}
